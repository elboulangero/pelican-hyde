<div class="sidebar">
	<div class="container sidebar-sticky">
		<div class="sidebar-about">

			<h1>
				<a href="/">
					<img class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
					{{ AUTHOR }}
				</a>
			</h1>
			<p class="lead">{{ BIO }} </p>
			<p></p>
		</div>
		<nav class="sidebar-nav">
			{% if DISPLAY_PAGES_ON_MENU %}
				<ul class="sidebar-nav-pages">
				{% for p in pages %}
					<li>
						<a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
					</li>
				{% endfor %}
				</ul>
			{% endif %}

			{% for name, link in SOCIAL %}
				{% if name == 'email' %}
					<a class="sidebar-nav-item" href="mailto:{{ link }}">
						<i class="fa fa-envelope"></i>
					</a>
				{% else %}
					<a class="sidebar-nav-item" href="{{ link }}">
						<i class="fa fa-{{ name }}"></i>
					</a>
				{% endif %}
			{% endfor %}
			<a class="sidebar-nav-item" href="{{ FEED_ALL_ATOM }}">
				<i class="fa fa-feed"></i>
			</a>
		</nav>
	</div>
</div>
